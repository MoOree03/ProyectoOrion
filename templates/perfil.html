{% extends "base.html" %}
{% block title %}Perfil{% endblock %}
{% block estilo %}
<link rel="stylesheet" href="/static/css/perfil.css" media=" screen"> {% endblock %}
{% block contenido %}

<section class="u-align-left u-clearfix u-grey-10 u-section-1" id="sec-000c">
  <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
    <div class="u-container-style u-group u-radius-50 u-shape-round u-white u-group-1">
      <div class="u-container-layout u-container-layout-1">
        <div class="u-image u-image-circle u-image-1" alt="" data-image-width="1280" data-image-height="867"></div>
        <div class="u-form u-form-1">
          <form action="#" method="POST" class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form"
            style="padding: 15px;" source="custom" name="form">
            <div class="u-form-group u-form-textarea u-form-group-1">
              <label for="textarea-e845" class="u-label">Nombre</label>
              <input rows="1" cols="50" id="textarea-e845" name="textarea"
                class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="required" type="text">
            </div>
            <div class="u-form-group u-form-textarea u-form-group-2">
              <label for="textarea-b3cb" class="u-label">Apellido</label>
              <input rows="1" cols="50" id="textarea-b3cb" name="textarea-1"
                class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="required" type="text">
            </div>
            <div class="u-form-group u-form-textarea u-form-group-3">
              <label for="textarea-1a4c" class="u-label">Sexo</label>
              <input rows="1" cols="50" id="textarea-1a4c" name="textarea-2"
                class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="required" type="text">
            </div>
            <div class="u-form-group u-form-textarea u-form-group-4">
              <label for="textarea-1a1e" class="u-label">Fecha de nacimiento</label>
              <input rows="1" cols="50" id="textarea-1a1e" name="textarea-3"
                class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="required" type="text">
            </div>
            <div class="u-form-group u-form-textarea u-form-group-5">
              <label for="textarea-9040" class="u-label">Dirección</label>
              <input rows="1" cols="50" id="textarea-9040" name="textarea-4"
                class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="required" type="text">
            </div>
            <div class="u-form-group u-form-textarea u-form-group-6">
              <label for="textarea-a34d" class="u-label">Ciudad</label>
              <input rows="1" cols="50" id="textarea-a34d" name="textarea-5"
                class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="required" type="text">
            </div>
            <div class="u-form-group u-form-textarea u-form-group-7">
              <label for="textarea-e5a7" class="u-label">Usuario</label>
              <input rows="1" cols="50" id="textarea-e5a7" name="textarea-6"
                class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="required" type="text">
            </div>
            <div class="u-align-left u-form-group u-form-submit">
              <a href="#"
                class="u-btn u-btn-round u-btn-submit u-button-style u-palette-1-base u-radius-50 u-btn-1"><span
                  class="u-icon"></span>&nbsp;Cambiar contraseña<br>
              </a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
            <div class="u-form-send-message u-form-send-success">Thank you! Your message has been sent.</div>
            <div class="u-form-send-error u-form-send-message">Unable to send your message. Please fix errors then try
              again.</div>
            <input type="hidden" value="" name="recaptchaResponse">
          </form>
        </div>
        <a href="https://nicepage.com/k/flask-html-templates"
          class="u-btn u-btn-round u-button-style u-radius-50 u-btn-2">Actualizar</a>
      </div>
    </div>
  </div>
</section>

{% endblock %}
